<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Cliente</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h1 th:text="${#strings.isEmpty(cliente.idCliente) ? 'Nuevo Cliente' : 'Editar Cliente'}"></h1>
    <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="ruc">RUC</label>
            <input type="text" class="form-control" id="ruc" th:field="*{ruc}" placeholder="RUC">
        </div>
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" class="form-control" id="direccion" th:field="*{direccion}" placeholder="Dirección">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a class="btn btn-secondary" th:href="@{/clientes}">Cancelar</a>
    </form>
</div>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
